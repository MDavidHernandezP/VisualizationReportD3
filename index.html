<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard D3.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Ajustado para 2 o 3 columnas */
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .chart-container:hover {
            transform: translateY(-2px);
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .axis {
            font-size: 12px;
        }

        .bar {
            transition: all 0.3s ease;
        }

        .bar:hover {
            opacity: 0.7;
        }

        .line {
            fill: none;
            stroke-width: 3;
            stroke: #667eea;
        }

        .dot {
            fill: #667eea;
            stroke: white;
            stroke-width: 2;
        }

        .arc {
            transition: all 0.3s ease;
        }

        .arc:hover {
            opacity: 0.8;
        }

        /* Estilos espec√≠ficos para las nuevas visualizaciones */
        .chart-container svg {
            background: lightgrey;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üìä Dashboard Interactivo</h1>
            <p>Visualizaci√≥n de datos con D3.js</p>
        </div>

        <div class="stats-grid" id="stats"></div>

        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">üìç Coordenadas de P√≠xeles</div>
                <div id="coordsChart"></div>
            </div>

            <div class="chart-container">
                <div class="chart-title">‚ú® Brush Interactivo</div>
                <div id="brushCharts" style="display: flex; gap: 10px;">
                    <div id="brush1"></div>
                    <div id="brush2"></div>
                </div>
            </div>

            <div class="chart-container full-width">
                <div class="chart-title">‚úã Drag and Drop</div>
                <div id="dragDropChart"></div>
            </div>

            <div class="chart-container">
                <div class="chart-title">üé¢ Stagger Animation</div>
                <div id="staggerChart"></div>
            </div>

            <div class="chart-container">
                <div class="chart-title">„Ä∞Ô∏è Lissajous Curve</div>
                <div id="lissajousChart"></div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        // Configuraci√≥n general para el tooltip (mantener si es necesario para futuras visualizaciones)
        const tooltip = d3.select('#tooltip');

        function showTooltip(event, content) {
            tooltip
                .style('opacity', 1)
                .html(content)
                .style('left', (event.pageX + 10) + 'px')
                .style('top', (event.pageY - 10) + 'px');
        }

        function hideTooltip() {
            tooltip.style('opacity', 0);
        }

        // Crear tarjetas de estad√≠sticas (sin cambios)
        function createStatsCards() {
            const stats = [
                { label: 'Ventas Totales', value: '$328K', icon: 'üí∞' },
                { label: 'Usuarios Activos', value: '8.2K', icon: 'üë•' },
                { label: 'Productos', value: '1,247', icon: 'üì¶' },
                { label: 'Conversi√≥n', value: '3.2%', icon: 'üìà' }
            ];

            const statsContainer = d3.select('#stats');
            
            const cards = statsContainer.selectAll('.stat-card')
                .data(stats)
                .enter()
                .append('div')
                .attr('class', 'stat-card')
                .style('opacity', 0)
                .style('transform', 'translateY(20px)');

            cards.append('div')
                .attr('class', 'stat-value')
                .text(d => d.value);

            cards.append('div')
                .attr('class', 'stat-label')
                .text(d => `${d.icon} ${d.label}`);

            cards.transition()
                .duration(800)
                .delay((d, i) => i * 100)
                .style('opacity', 1)
                .style('transform', 'translateY(0)');
        }

        // --- Visualizaci√≥n 1: Coordenadas de P√≠xeles (Anteriormente Bar Chart) ---
        function createCoordsPixels() {
            const svgWidth = 300;
            const svgHeight = 300;

            const svg = d3.select("#coordsChart")
                .append("svg")
                .attr("id", "coords") // Mantener el ID original si la funci√≥n lo referencia
                .attr("width", svgWidth)
                .attr("height", svgHeight)
                .attr("cursor", "crosshair");

            const txt = svg.append('text')
                .attr('x', 18)
                .attr('y', 20)
                .style('fill', '#2c3e50'); // Estilo para el texto

            svg.on('mousemove', function(event) {
                const [x, y] = d3.pointer(event); // Usar d3.pointer para D3v7
                txt.attr('x', x + 18)
                    .attr('y', y + 6)
                    .text(`${x.toFixed(0)},${y.toFixed(0)}`);
            });
        }

        // --- Visualizaci√≥n 2: Brush Interactivo (Anteriormente Pie Chart) ---
        function createBrushCharts() {
            // Datos de ejemplo para simular dense.csv si no tienes el archivo
            // Puedes ajustar estos datos o cargar tu dense.csv si lo tienes
            const brushData = Array.from({length: 100}, (_, i) => ({
                A: Math.random() * 300,
                B: Math.random() * 300,
                r: 0 // Propiedad para el radio en el brush
            }));

            var svg1 = d3.select( "#brush1" )
                .append("svg")
                .attr("width", 300)
                .attr("height", 300);
            
            var svg2 = d3.select( "#brush2" )
                .append("svg")
                .attr("width", 300)
                .attr("height", 300);
 
            var sc1 = d3.scaleLinear()
                .domain([0, 10, 50])
                .range(["lime", "yellow", "red"]);
            var sc2 = d3.scaleLinear()
                .domain([0, 10, 50])
                .range(["lime", "yellow", "blue"]);
 
            var cs1 = drawCircles( svg1, brushData, d => d["A"], d => d["B"], sc1);
            var cs2 = drawCircles( svg2, brushData, d => d["A"], d => d["B"], sc2);
 
            installHandlers(svg1, brushData, cs1, cs2, sc1, sc2);
       
            function drawCircles( svg, data, accX, accY, sc ) {
                var color = sc(Infinity);
                return svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("r", 5)
                    .attr("cx", accX)
                    .attr("cy", accY)
                    .attr("fill", color)
                    .attr("fill-opacity", 0.4);
            }
 
            function installHandlers( svg, data, cs1, cs2, sc1, sc2) {
                svg.attr("cursor", "crosshair")
                    .on("mousemove", function(event) {
                        var pt = d3.pointer(event); // Usar d3.pointer para D3v7
                        cs1.attr("fill", function( d, i ) {
                            var r = Math.hypot( pt[0] - d3.select(this).attr("cx"),
                                                pt[1] - d3.select(this).attr("cy"));
                            data[i]["r"] = r;
                            return sc1(r);
                        })
                        cs2.attr("fill", (d, i) => sc2(data[i]["r"]));
                    })
                    .on("mouseleave", function() {
                        cs1.attr("fill", sc1(Infinity));
                        cs2.attr("fill", sc2(Infinity));
                    });
            }
        }

        // --- Visualizaci√≥n 3: Drag and Drop (Anteriormente Line Chart) ---
        function createDragDropChart() {
            const svgWidth = 600;
            const svgHeight = 200;

            var svg = d3.select("#dragDropChart")
                .append("svg")
                .attr("id", "dragdrop")
                .attr("width", svgWidth)
                .attr("height", svgHeight);

            svg.append("circle").attr("cx", 100).attr("cy", 100).attr("r", 20).attr("fill", "red");
            svg.append("circle").attr("cx", 300).attr("cy", 100).attr("r", 20).attr("fill", "green");
            svg.append("circle").attr("cx", 500).attr("cy", 100).attr("r", 20).attr("fill", "blue");

            var widget = undefined, color = undefined;
 
            var drag = d3.drag()
                .on("start", function() {
                    color = d3.select(this).attr("fill");
                    widget = d3.select(this).attr("fill", "lime");
                    d3.select(this).raise().attr("stroke", "black").attr("stroke-width", 2); // Traer al frente y a√±adir borde
                })
                .on("drag", function(event) { // event ahora contiene dx, dy
                    widget.attr("cx", d3.event.x).attr("cy", d3.event.y); // d3.event para D3v5
                })
                .on("end", function() {
                    widget.attr("fill", color);
                    d3.select(this).attr("stroke", null).attr("stroke-width", null); // Quitar borde
                    widget = undefined;
                });
            
            drag(svg.selectAll("circle"));
        }

        // --- Nueva Visualizaci√≥n 4: Stagger Animation ---
        function createStaggerChart() {
            var ds1 = [ 2, 1, 3, 5, 7, 8, 9, 9, 9, 8, 7, 5, 3, 1, 2 ];
            var ds2 = [ 8, 9, 8, 7, 5, 3, 2, 1, 2, 3, 5, 7, 8, 9, 8 ];
            var n = ds1.length, mx = d3.max( d3.merge( [ds1, ds2] ) );
            var svg = d3.select( "#staggerChart" )
                .append("svg")
                .attr("id", "stagger")
                .attr("width", 600)
                .attr("height", 300);
 
            var scX = d3.scaleLinear().domain( [0,n] ).range( [50,540] );
            var scY = d3.scaleLinear().domain( [0,mx] ).range( [250,50] );
 
            svg.selectAll( "line" ).data( ds1 ).enter().append( "line" )
                .attr( "stroke", "red" ).attr( "stroke-width", 20 )
                .attr( "x1", (d,i)=>scX(i) ).attr( "y1", scY(0) )
                .attr( "x2", (d,i)=>scX(i) ).attr( "y2", d=>scY(d) );
 
            svg.on( "click", function() {
                [ ds1, ds2 ] = [ ds2, ds1 ];
                svg.selectAll( "line" ).data( ds1 )
                    .transition().duration( 1000 ).delay( (d,i)=>200*i )
                    .attr( "y2", d=>scY(d) );
            });
        }

        // --- Nueva Visualizaci√≥n 5: Lissajous Curve ---
        function createLissajousChart() {
            var svg = d3.select( "#lissajousChart" )
                .append("svg")
                .attr("id", "lissajous")
                .attr("width", 300)
                .attr("height", 300);
 
            var a = 1.9, b = 3.2;
            var phi, omega = 2*Math.PI/10000;
 
            var crrX = 150+100, crrY = 150+0;
            var prvX = crrX, prvY = crrY;
 
            var timer = d3.timer( function(t) {
                phi = omega*t;
 
                crrX = 150+100*Math.cos(a*phi);
                crrY = 150+100*Math.sin(b*phi);
 
                svg.selectAll( "line" )
                    .each( function() { this.bogus_opacity = (this.bogus_opacity || 1) * .99; }) // Inicializar si no existe
                    .attr( "stroke-opacity", function() { return this.bogus_opacity; } )
                    .filter( function() { return this.bogus_opacity < 0.05; } )
                    .remove(); 
                svg.append( "line" )
                    .each( function() { this.bogus_opacity = 1.0; } )
                    .attr( "x1", prvX ).attr( "y1", prvY ) 
                    .attr( "x2", crrX ).attr( "y2", crrY )
                    .attr( "stroke", "green" ).attr( "stroke-width", 2 );
 
                prvX = crrX;
                prvY = crrY;
 
                if( t > 120e3 ) { timer.stop(); }
            });
        }

        // Inicializar dashboard con todas las visualizaciones
        function initDashboard() {
            createStatsCards();
            createCoordsPixels(); // Nueva visualizaci√≥n 1
            createBrushCharts();  // Nueva visualizaci√≥n 2
            createDragDropChart(); // Nueva visualizaci√≥n 3
            createStaggerChart(); // Nueva visualizaci√≥n 4
            createLissajousChart(); // Nueva visualizaci√≥n 5
        }

        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
